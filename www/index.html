      var h1 = document.getElementsByTagName("h1")[0];
      var btn = document.getElementsByTagName("button")[0];

      function pick(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
      }

      function generate() {
        return [

            "ribbe",

            "kjøtt",
            "biter",
            "torsk",
            "fisk",
            "kake",
            "pølser",
            "fett",
            "sylte",
            "rull",
            "ørret",

            "steik",

            "ertestuing",

          .map(pick)
          .join("");

      function xmas() {
        h1.innerHTML = generate();

      btn.addEventListener("click", function(e) {
        e.preventDefault();
