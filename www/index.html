<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>77 slag</title>
    <style>
      html {
        font-family: sans-serif;
        padding-top: 8vh;
        padding-left: 8vw;
      }
      h1 {
        margin: 2em 0;
      }
      footer {
        font-size: 0.6rem;
      }
    </style>
  </head>
  <body>
    <p>Usikker på hva du skal lage i jula?</p>
    <button>Få forslag</button>
    <h1></h1>
    <footer>8yd.no – Basert på ide fra http://77.aurlien.net/</footer>
    <script>
      var h1 = document.getElementsByTagName("h1")[0];
      var btn = document.getElementsByTagName("button")[0];

      function pick(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
      }

      function generate() {
        return [
          ["Svine", "Sylte", "Pinne", "Gaffel", "Jule", "Lute", "Medister"],
          [
            "ribbe",
            "labber",
            "kjøtt",
            "biter",
            "torsk",
            "fisk",
            "kake",
            "pølser",
            "fett",
            "sylte",
            "rull"
          ],
          [" "],
          ["i", "med", "på"],
          [" "],
          ["surkål", "ribbefett", "rødkål", "lefse"]
        ]
          .map(pick)
          .join("");
      }

      function xmas() {
        h1.innerHTML = generate();
      }

      btn.addEventListener("click", function(e) {
        e.preventDefault();
        xmas();
      });
      xmas();
    </script>
  </body>
</html>
